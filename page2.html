<!doctype html>
<html lang="en" data-step="3">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page 2 — Distort</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-step="3">
  <div class="page3">
    <div class="main-panel">
      <div class="counter-box">100</div>
      <canvas id="mainCanvas" style="position:absolute; inset:0; width:100%; height:100%;"></canvas>
    </div>

    <div class="canvas-hint" id="canvasHint">TALKING GIBBERISH,<br>ARE YOU?</div>

    <div class="stars-container-pages">
      <img src="IMG/STARS.png" alt="shapes" />
    </div>

    <div class="bottom-bar">
      <div class="mini-col">
        <button id="reset-btn" class="mini-btn">RESET</button>
        <button id="startover-btn" class="mini-btn">START<br>OVER</button>
      </div>

      <div class="prompt-col">
        <div class="prompt-line prompt-line-1"></div>
        <div class="prompt-line prompt-line-2"></div>
      </div>

      <div class="cta-col">
        <a id="next" class="cta-btn" href="page3.html">want to continue? ›</a>
        <button id="flip-btn" class="cta-btn">‹ flip it, will you?</button>
      </div>
    </div>
  </div>

  <div id="diag" class="diag"></div>
  <script src="app-distort.js"></script>
  <script src="flip-toggle.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('mainCanvas');
      const hint = document.getElementById('canvasHint');
      if (!canvas || !hint) return;

      const show = () => { hint.style.display = 'block'; };
      const hide = () => { hint.style.display = 'none'; };
      const move = (e) => {
        hint.style.left = `${e.clientX}px`;
        hint.style.top  = `${e.clientY}px`;
      };

      canvas.addEventListener('mouseenter', show);
      canvas.addEventListener('mouseleave', hide);
      canvas.addEventListener('mousemove', move);
    });
  </script>
</body>
</html>
